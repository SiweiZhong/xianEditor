<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>my-project</title>
  <link href="../dist/bundle.css" rel="stylesheet" type="text/css">
  <link href="style.css" rel="stylesheet" type="text/css">
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$']]}});
  </script>
  <script src="MathJax.js?config=TeX-AMS_CHTML-full"></script>
</head>
<body>
<div id="app">
  <main class="">
    <div class="box left">
      <h1 class="title">xianEditor</h1>
      <h2 class="subtitle">依赖于vue的文字编辑器</h2>
      <div class="editorWrap">
        <v-xian-editor :width="width" :height="height" @submit-content="preview"></v-xian-editor>
      </div>
    </div>
    <div class="box right">
      <p><i>请使用Chrome浏览器</i></p>
      <p>
        当前版本暂不支持输入法、鼠标操作
      </p>
      <h2>使用说明</h2>
      <ul>
        <li>选区：shift + 方向键</li>
        <li>字体加粗: 点击B按钮，选区内的文本会被加粗</li>
        <li>数学公式: 点击Math按钮，在$$之间输入LaTex语法，如a \ne 0，点击预览后看到效果</li>
      </ul>
      <a href="https://github.com/pastry-2841/xianEditor">GIT地址</a>
    </div>
  </main>
  <div class="dialog" :style="{display: showDialog ? 'block' : 'none'}" ref="dialog">
    <div class="dialog_box">
      <div class="dialog_head"><span class="head_button" @click="hidingDialog">X</span></div>
      <div class="dialog_content" v-html="text"></div>
    </div>
  </div>
</div>

<script src="vue.js"></script>
<script src="../dist/bundle.js"></script>
<script src="main.js"></script>
</body>
</html>
